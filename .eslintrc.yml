root: true

plugins:
  - prettier

extends:
  - airbnb
  - airbnb/hooks
  - plugin:import/electron
  - plugin:promise/recommended
  - plugin:unicorn/recommended
  - prettier
  - prettier/react

env:
  node: true

parserOptions:
  ecmaVersion: 2020
  ecmaFeatures:
    jsx: true

settings:
  import/resolver:
    node:
      moduleDirectory: [node_modules, app]
    typescript:
      alwaysTryTypes: true
    webpack:
      config: 'webpack.config.js'

rules:
  # Disabled because some of the functions may need to return different types
  consistent-return: 0

  no-param-reassign: [error, { props: false }]

  no-unused-vars: warn

  import/extensions: [error, ignorePackages, { js: never, ts: never, jsx: never, tsx: never }]

  # Disabled because the production dependencies will be bundled by webpack
  import/no-extraneous-dependencies: off

  # Disabled because it's too annoying
  import/prefer-default-export: off

  promise/avoid-new: error

  # Disabled because it's unstable
  unicorn/consistent-function-scoping: off

  unicorn/filename-case: [error, { cases: { camelCase: true, pascalCase: true } }]

  # Disabled because it's frequently used by react
  unicorn/no-null: off

  # Disabled because it's too annoying
  unicorn/prevent-abbreviations: off

  react/jsx-filename-extension: [error, extensions: [.jsx, .tsx]]

  # Disabled because it's buggy (https://github.com/yannickcr/eslint-plugin-react/issues/1835)
  react/jsx-one-expression-per-line: off

  prettier/prettier: warn

overrides:
  - files: scripts/**/*
    extends:
      - plugin:node/recommended
    rules:
      # Disabled because they're frequently used in script code
      no-console: 0

      # Redundant with import/no-extraneous-dependencies
      node/no-extraneous-import: off
      node/no-extraneous-require: off

      # Redundant with import/no-unresolved
      node/no-missing-import: off
      node/no-missing-require: off

      # Disabled because they're too annoying
      node/no-unpublished-import: off
      node/no-unpublished-require: off

      node/no-unsupported-features/es-builtins: [error, { version: '>=12.14.1' }]

      node/no-unsupported-features/es-syntax: [error, { version: '>=12.14.1' }]

      node/no-unsupported-features/node-builtins: [error, { version: '>=12.14.1' }]

      # Disabled as the rule doesn't exclude scripts executed with `node` but not referenced in 'bin'
      node/shebang: off

  - files: app/**/*
    extends:
      - plugin:import/typescript
      - plugin:@typescript-eslint/recommended
      - prettier/@typescript-eslint
    env:
      browser: true
    parser: '@typescript-eslint/parser'
    parserOptions:
      project: 'app/tsconfig.json'
    rules:
      # Disabled because writing void everywhere hurts readability
      '@typescript-eslint/explicit-module-boundary-types': off

      # Disabled because it'll be used carefully
      '@typescript-eslint/no-non-null-assertion': off
